query ($user: Bytes) {
  liquidityChanges(first: 1000, where: { user: $user }, orderBy: block, orderDirection: desc) {
    id
    transactionHash
    callIndex
    user
    pool {
      base
      quote
      poolIdx
    }
    block
    time
    positionType
    changeType
    bidTick
    askTick
    isBid
    liq
    baseFlow
    quoteFlow
    pivotTime
  }
}
